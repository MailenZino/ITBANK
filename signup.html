<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signup.css">
    <title>Registro de Usuario</title>
</head>

<body>
    <header>
        <img src="images/logo_itbank_provisorio.png" alt="logo Itbank">
        <span>REGISTRO DE USUARIO</span>
    </header>
    <main>

        <div class="timeline">
            <div class="lines">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <div class="numstimeline">
                <div class="num active">
                    <span>1</span>
                    <span>Ingresa tus datos</span>
                </div>
                <div class="num">
                    <span>2</span>
                    <span>Crea tu usuario</span>
                </div>
                <div class="num">
                    <span>3</span>
                    <span>Valida tus datos</span>
                </div>
            </div>
        </div>
        <section class="formStep1">
            <h1>Datos Personales</h1>
            <input class="form-control form-control-lg" type="text" placeholder="Nombre"
                aria-label=".form-control-lg example">

            <input class="form-control form-control-lg" type="text" placeholder="Apellido"
                aria-label=".form-control-lg example">

            <div class="row g-2 doc_info">
                <div class="col-md">
                    <p>Tipo de documento</p>
                    <select class="form-select" id="floatingSelectGrid">
                        <option selected>DNI</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md">
                    <input class="form-control form-control-lg" type="number" placeholder="Número de documento"
                        aria-label=".form-control-lg example">
                </div>
            </div>
            <div class="row g-2 tarjeta_info">
                <div class="col-md">
                    <p>Número de tarjeta</p>
                    <input class="form-control form-control-lg" type="number" placeholder="Ej: 123456"
                        aria-label=".form-control-lg example">
                    <span>(6 primeros números)</span>
                </div>
                <span>X X X X X</span>
                <div class="col-md">
                    <input class="form-control form-control-lg" type="number" placeholder="Ej: 1234"
                        aria-label=".form-control-lg example">
                    <span>(4 últimos números)</span>
                </div>
            </div>
            <div class="btn_section">
                <button type="button" class="btn btn-secondary btn-lg">Volver a inicio</button>
                <button type="button" class="btn btn-primary btn-lg">Siguiente</button>
            </div>
        </section>
        <aside>
            <div class="celeste"></div>
            <div class="azul"></div>
            <div class="gris"></div>
        </aside>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
